<div class="galleryWrapper">
  <div class="tagMenuWrapper">
    <div class="w-100">Looking for:
    </div>

 <div *ngFor="let tag of uniqueTagList">
    <button (click)="filterByTag(tag)">{{tag}}</button>
 </div>
<!--    <select [(ngModel)]="selectedTag" (change)="filterByTag(selectedTag)" >-->
<!--      <option *ngFor="let tag of uniqueTagList" [value]="tag">{{tag}}</option>-->
<!--    </select>-->

  </div>
  <div *ngFor="let image of newJobList" class="imageWrapper">
    <p class="textSize">{{image.title}}</p>
    <button *ngIf="userIsLogged()" (click)="deleteThisPost(image)">Delete</button>
    <div *ngIf="image.before !== null" class="textSize">Before</div>
    <img src="{{image.imgUrl}}" alt="image" class="galleryImage" loading="lazy">
    <div *ngIf="image.before !== null" class="textSize">
     After
      <div style="border: black 1px solid; border-radius: 15px; position: relative">
        <div class="revealButton">click to reveal!</div>
        <img  src="{{image.beforeUrl}}"
          alt="image"
          [style.opacity]="image.opacity"
          [style.filter]="'blur(' + image.blurMod + 'px)'"
          class=" galleryImageBefore galleryImage"
          (click)="toggleBlur(image)"
          loading="lazy"
        >
    </div>
    </div >
    <div class="imageDescription">

      <p>{{image.description}}</p>


    </div>
  </div>
</div>
