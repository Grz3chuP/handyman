
<fieldset>
  <h2>Use this form to send me Email</h2>
  <div class="m-3">
    <label for="exampleFormControlInput1" class="form-label">Enter Your Email address</label>
    <input type="email"
           class="form-control"
           id="exampleFormControlInput1"
           placeholder="name@example.com"
           [(ngModel)]="email"
    >
  </div>
  <div class="m-3">
    <label for="exampleFormControlTextarea1" class="form-label">Send Me Message</label>
    <textarea class="form-control"
              id="exampleFormControlTextarea1"
              rows="5"
              [(ngModel)]="message"
    ></textarea>
  </div>
  <button type="button"
          class="btn btn-primary m-3"
          (click)="sendEmail()"
  >Send</button>
  <div class="phoneMassage">
    <h2>You can call me on this phone number</h2>
    <p>Phone: +880 1711 111111</p>
  </div>
</fieldset>
